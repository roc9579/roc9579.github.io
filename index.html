<script>
  var xhr = new XMLHttpRequest();  
xhr.open("GET", 'https://www.example.com', true);  
xhr.onreadystatechange = function () {  
  if (xhr.readyState == 4 && xhr.status == 200)  
    console.log(xhr.responseText); // 打印网页的文本内容  
}  
xhr.send();

</script>
